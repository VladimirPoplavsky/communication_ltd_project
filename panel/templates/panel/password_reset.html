{% extends "main.html" %}
{% block content %}

<style>
   #reset-form {
   background-color: #212529;
   padding: 10px;
   box-shadow: 10px 8px 8px 5px #17a2b8;
   }
</style>

<h3 class="text-center  text-white pt-5 ">Forgot Password</h3>
<div class="container">
   <div id="reset-row" class="row justify-content-center align-items-center">
      <div id="reset-column" class="col-md-6">
         <div id="reset-box" class="col-md-12">
            <form id="reset-form" class="form-control" action="{% url 'password_reset' %}" method="post">
               {% csrf_token %}
               <div class="form-group">
                  <label class="text-info" for="id_email">Email:</label>
                  <input type="email" name="email" class="form-control"
                     autocomplete="email" maxlength="254" required id="id_email"
                     placeholder="Enter email">
               </div>
               <div class="form-group">
                  <input type="submit" class="btn btn-outline-info btn-md" value="Submit">
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
