{% extends "main.html" %}
{% block content %}

<style>
   #register-form {
   background-color: #212529;
   padding: 10px;
   box-shadow: 10px 8px 8px 5px #17a2b8;
   }
</style>

<h3 class="text-center  text-white pt-5 ">Register</h3>
<div class="container">
   <div id="register-row" class="row justify-content-center align-items-center">
      <div id="register-column" class="col-md-6">
         <div id="register-box" class="col-md-12">
            <form id="register-form" class="form-control" action="{% url 'register' %}" method="post">
               {% csrf_token %}
               <div class="form-group">
                  <label for="first_name" class="text-info">First Name:</label><br>
                  {{ form.first_name }}
               </div>
               <div class="form-group">
                  <label for="last_name" class="text-info">Last Name:</label><br>
                  {{ form.last_name }}
               </div>
               <div class="form-group">
                  <label for="username" class="text-info">Username:</label><br>
                  {{ form.username }}
               </div>
               <div class="form-group">
                  <label for="username" class="text-info">Email:</label><br>
                  {{ form.email }}
               </div>
               <div class="form-group">
                  <label for="password" class="text-info">Password:</label><br>
                  {{ form.password1 }}
               </div>
               <div class="form-group">
                  <label for="password" class="text-info">Password:</label><br>
                  {{ form.password2 }}
               </div>
               <div class="form-group">
                  <input type="submit" class="btn btn-outline-info btn-md" value="Register">
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
